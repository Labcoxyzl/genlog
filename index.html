<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Inputs to Clipboard</title>
    <style>
        .title {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
    <script>
        function copyToClipboard() {
            // Get input field values
            var date = document.getElementById("date").value;
            var vehicleNumber = document.getElementById("vehicleNumber").value;
            var fe1Expiry = document.getElementById("fe1Expiry").value;
            var fe2Expiry = document.getElementById("fe2Expiry").value;
            var startTime = document.getElementById("startTime").value;
            var startEngineHour = document.getElementById("startEngineHour").value;
            var endTime = document.getElementById("endTime").value;
            var endEngineHour = document.getElementById("endEngineHour").value;
            var polLevel = document.getElementById("polLevel").value;
            var batteryVoltage = document.getElementById("batteryVoltage").value;
            var remarks = document.getElementById("remarks").value;

            // Concatenate values
            var copiedText = "Date: " + date + "\n" +
                "Vehicle Number: " + vehicleNumber + "\n" +
                "FE1 Expiry: " + fe1Expiry + "\n" +
                "FE2 Expiry: " + fe2Expiry + "\n" +
                "Start Time: " + startTime + "\n" +
                "Start Engine Hour: " + startEngineHour + "\n" +
                "End Time: " + endTime + "\n" +
                "End Engine Hour: " + endEngineHour + "\n" +
                "POL Level: " + polLevel + "\n" +
                "Battery Voltage: " + batteryVoltage + "\n" +
                "Remarks: " + remarks;

            // Copy to clipboard
            navigator.clipboard.writeText(copiedText).then(function () {
                alert("Copied to clipboard!");
            }, function () {
                alert("Failed to copy to clipboard!");
            });
        }

        function updateRangeOutput(rangeId, outputId) {
            document.getElementById(outputId).value = document.getElementById(rangeId).value;
        }
    </script>
</head>
<body>

<!-- Title -->
<div class="title">Enter CPAG Vehicle Data:</div>

<!-- Form -->
<form id="dataForm" onsubmit="copyToClipboard()">
    <!-- Input fields -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required=""><br>

    <label for="vehicleNumber">Vehicle Number:</label>
    <input type="number" id="vehicleNumber" name="vehicleNumber" required=""><br>

    <label for="fe1Expiry">FE1 Expiry:</label>
    <input type="month" id="fe1Expiry" name="fe1Expiry" required=""><br>

    <label for="fe2Expiry">FE2 Expiry:</label>
    <input type="month" id="fe2Expiry" name="fe2Expiry" required=""><br>

    <label for="startTime">Start Time:</label>
    <input type="time" id="startTime" name="startTime" required=""><br>

    <label for="startEngineHour">Start Engine Hour:</label>
    <input type="number" id="startEngineHour" name="startEngineHour" step="0.1" min="0" required=""><br>

    <label for="endTime">End Time:</label>
    <input type="time" id="endTime" name="endTime" required=""><br>

    <label for="endEngineHour">End Engine Hour:</label>
    <input type="number" id="endEngineHour" name="endEngineHour" step="0.1" min="0" required=""><br>

    <label for="polLevel">POL Level:</label>
    <input type="range" id="polLevel" name="polLevel" min="0" max="6" value="3" onchange="updateRangeOutput(polLevel, polLevelOutput)" required="">
    <output id="polLevelOutput">0</output><br>

    <label for="batteryVoltage">Battery Voltage:</label>
    <input type="range" id="batteryVoltage" name="batteryVoltage" min="24" max="30" value="27" onchange="updateRangeOutput(batteryVoltage, batteryVoltageOutput)" required="">
    <output id="batteryVoltageOutput">24</output><br>

    <label for="remarks">Remarks:</label>
    <input type="text" id="remarks" name="remarks" required=""><br>

    <!-- Button to copy to clipboard -->
    <button type="submit">Copy to Clipboard</button>
</form>



</body></html>
