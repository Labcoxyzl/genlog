<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Inputs to Clipboard</title>
    <style>
        .title {
            font-weight: bold;
            text-decoration: underline;
        }

        input[type="date"],
        input[type="number"],
        input[type="month"],
        input[type="time"],
        input[type="range"],
        textarea {
            width: 200px;
        }

        input[type="submit"] {
            width: 220px;
        }
    </style>
    <script>
        function copyToClipboard() {
            // Get input field values
            //var date = document.getElementById("date").value;
            var date = new Date(document.getElementById("date").value).toLocaleDateString('en-sg', { day: "numeric", month: "long", year: "numeric" });
            var vehicleNumber = document.getElementById("vehicleNumber").value;
            var fe1Expiry = new Date(document.getElementById("fe1Expiry").value).toLocaleDateString('en-sg', { month: "long", year: "numeric" });
            var fe2Expiry = new Date(document.getElementById("fe2Expiry").value).toLocaleDateString('en-sg', { month: "long", year: "numeric" });
            var startTime = document.getElementById("startTime").value;
            var startEngineHour = document.getElementById("startEngineHour").value;
            var endTime = document.getElementById("endTime").value;
            var endEngineHour = document.getElementById("endEngineHour").value;
            var polLevel = document.getElementById("polLevel").value;
            var batteryVoltage = document.getElementById("batteryVoltage").value;
            var remarks = document.getElementById("remarks").value;

            // Concatenate values
            var copiedText = "Date: " + date + "\n" +
                "Vehicle Number: " + vehicleNumber + " MID\n" +
                "FE1 Expiry: " + fe1Expiry + "\n" +
                "FE2 Expiry: " + fe2Expiry + "\n" +
                "Start Time: " + startTime + "\n" +
                "Start Engine Hour: " + startEngineHour + "\n" +
                "End Time: " + endTime + "\n" +
                "End Engine Hour: " + endEngineHour + "\n" +
                "POL Level: " + polLevel + " Bar(s)\n" +
                "Battery Voltage: " + batteryVoltage + " Volts\n\n" +
                "Remarks: \n" + remarks;

            // Copy to clipboard
            navigator.clipboard.writeText(copiedText).then(function () {
                alert("Copied to clipboard!");
            }, function () {
                alert("Failed to copy to clipboard!");
            });
        }

        function updateRangeOutput(rangeId, outputId) {
            document.getElementById(outputId).value = document.getElementById(rangeId).value;
        }
    </script>
</head>
<body>

<!-- Title -->
<div class="title" style="font-size: 20px;">Enter CPAG Vehicle Data:</div>
<br>

<!-- Form -->
<form id="dataForm" onsubmit="copyToClipboard()">
    <!-- Input fields -->
    <label for="date">Date of Check:</label><br>
    <input type="date" id="date" name="date" required=""><br><br>

    <label for="vehicleNumber">Vehicle Number:</label><br>
    <input type="number" id="vehicleNumber" name="vehicleNumber" required="" step="0.1" min="10000" max="99999"><br><br>

    <label for="fe1Expiry">FE1 Expiry Month / Year:</label><br>
    <input type="month" id="fe1Expiry" name="fe1Expiry" required=""><br><br>

    <label for="fe2Expiry">FE2 Expiry Month / Year:</label><br>
    <input type="month" id="fe2Expiry" name="fe2Expiry" required=""><br><br>

    <label for="startTime">Start Time:</label><br>
    <input type="time" id="startTime" name="startTime" required=""><br><br>

    <label for="startEngineHour">Start Engine Hour:</label><br>
    <input type="number" id="startEngineHour" name="startEngineHour" step="0.1" min="0" max="10000" required=""><br><br>

    <label for="endTime">End Time:</label><br>
    <input type="time" id="endTime" name="endTime" required=""><br><br>

    <label for="endEngineHour">End Engine Hour:</label><br>
    <input type="number" id="endEngineHour" name="endEngineHour" step="0.1" min="0" max="10000" required=""><br><br>

    <label for="polLevel">POL Level:</label><br>
    <input type="range" id="polLevel" name="polLevel" min="0" max="6" value="3" onchange="updateRangeOutput(&#39;polLevel&#39;, &#39;polLevelOutput&#39;)" required="">
    <output id="polLevelOutput">3</output> Bar(s)<br><br>

    <label for="batteryVoltage">Battery Voltage:</label><br>
    <input type="range" id="batteryVoltage" name="batteryVoltage" min="10" max="30" value="27" onchange="updateRangeOutput(&#39;batteryVoltage&#39;, &#39;batteryVoltageOutput&#39;)" required="">
    <output id="batteryVoltageOutput">27</output> Volts<br><br>

    <label for="remarks">Remarks (if any):</label><br>
    <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea><br><br>

    <!-- Button to copy to clipboard -->
    <button type="submit" style="width: 200px; fill: chartreuse;">Copy to Clipboard</button>
</form>



</body></html>
